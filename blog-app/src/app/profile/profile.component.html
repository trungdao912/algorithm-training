<div class="profile-page">

  <div class="user-info">
    <div class="container">
      <div class="row">

        <div class="col-xs-12 col-md-10 offset-md-1">
          <img src="{{ info?.image }}" class="user-img" />
          <h4>{{ info?.username }}</h4>
          <p>
            {{ info?.bio }}
          </p>
          <button class="btn btn-sm btn-outline-secondary action-btn" (click)="followUser()" *ngIf="!followed">
            <i class="ion-plus-round"></i>
            &nbsp;
            <span>Follow</span> {{ info?.username }}
          </button>
          <button class="btn btn-sm btn-outline-secondary action-btn" (click)="unfollowUser()" *ngIf="followed">
            <i class="ion-plus-round"></i>
            &nbsp;
            <span *ngIf="followed">Unfollow</span> {{ info?.username }}
          </button>
        </div>

      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">

      <div class="col-xs-12 col-md-10 offset-md-1">
        <div class="articles-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a class="nav-link" [ngClass]="{active: !condition}" (click)="onChange()">My Articles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [ngClass]="{active: condition}" (click)="onChange()">Favorited Articles</a>
            </li>
          </ul>
        </div>

</div>
